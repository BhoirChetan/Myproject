<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GroceryHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <h2 style="color: white;">GroceryHub</h2>
        <div>
            <a href="#">Home</a>
            <a href="profile.html">My Profile</a>
            <a href="cart.html">Cart (0)</a>
            <a href="login.html">Logout</a>
        </div>
    </nav>

    <div class="hero">
        <h1>Fresh Groceries, Delivered to Your Doorstep</h1>
        <p>Shop fresh fruits, vegetables, dairy, and more!</p>
        <button class="btn">Shop Now</button>
    </div>

    <div class="container">
        <div class="product">
            <img src="images/apple.jpg" alt="Apple">
            <h3>Apples</h3>
            <p>$1.00 per lb</p>
            <button class="btn">Add to Cart</button>
        </div>

        <div class="product">
            <img src="images/banana.jpg" alt="Banana">
            <h3>Bananas</h3>
            <p>$0.50 per lb</p>
            <button class="btn">Add to Cart</button>
        </div>

        <div class="product">
            <img src="images/milk.jpg" alt="Milk">
            <h3>Milk</h3>
            <p>$2.00 per bottle</p>
            <button class="btn">Add to Cart</button>
        </div>
    </div>
</body>
</html>
